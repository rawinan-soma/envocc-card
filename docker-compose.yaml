services:
  database:
    image: postgres:17-alpine
    container_name: envocc-services-db
    restart: always
    environment:
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=envocc-card
    ports:
      - 5440:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - envocc-card

  api:
    image: rawinan/envocc-card-api:test-latest
    container_name: envocc-card-api-test
    restart: always
    ports:
      - 3333:3000
    depends_on:
      - database
    networks:
      - envocc-card
    # healthcheck:
    #   test: ['CMD', 'curl', 'http://localhost:3333/envocc-card/api/v2/']
    #   interval: 10s
    #   timeout: 5s
    #   retries: 5
    #   start_period: 5s
volumes:
  postgres_data:
networks:
  envocc-card:
    driver: bridge
